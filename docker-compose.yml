version: "3.8"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iiot-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./ops/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  influxdb:
    image: influxdb:2.7
    container_name: iiot-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin12345
      - DOCKER_INFLUXDB_INIT_ORG=iiot
      - DOCKER_INFLUXDB_INIT_BUCKET=iiot
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=iiot-admin-token
    volumes:
      - influx-data:/var/lib/influxdb2

  telegraf:
    image: telegraf:1.30
    container_name: iiot-telegraf
    restart: unless-stopped
    depends_on:
      - influxdb
    environment:
      - INFLUX_TOKEN=iiot-admin-token
      # Configure Telegraf to use YOUR MQTT broker (not the local one)
      # Examples:
      #   MQTT_URL=tcp://broker.hivemq.com:1883
      #   MQTT_URL=tcp://192.168.1.25:1883
      #   MQTT_URL=ssl://your-broker.example.com:8883
      - MQTT_URL=tcp://158.180.44.197:1883
      - MQTT_USERNAME=bobm
      - MQTT_PASSWORD=letmein
    volumes:
      - ./ops/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro

  grafana:
    image: grafana/grafana:10.4.5
    container_name: iiot-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GRAFANA_INFLUX_URL=http://influxdb:8086
      - GRAFANA_INFLUX_ORG=iiot
      - GRAFANA_INFLUX_BUCKET=iiot
      - GRAFANA_INFLUX_TOKEN=iiot-admin-token
    volumes:
      - grafana-data:/var/lib/grafana
      - ./ops/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./ops/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./ops/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - influxdb

volumes:
  influx-data:
  grafana-data:
