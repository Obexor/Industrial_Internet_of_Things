# Configuration for MQTT
[mqtt]
broker = "mqtt.example.com"      # MQTT broker address (e.g., IP or domain)
port = 1883                      # Port number for the MQTT broker (default: 1883 for unencrypted)
username = "your_mqtt_username"  # MQTT username (if authentication is required)
password = "your_mqtt_password"  # MQTT password (if authentication is required)
client_id = "esp32-client"       # Unique client ID for the ESP32
topic_subscribe = "esp32/in"     # Topic to subscribe to
topic_publish = "esp32/out"      # Topic to publish messages to
keep_alive = 60                  # Keep-alive interval in seconds

# Configuration for REST API
[rest]
base_url = "http://api.example.com"    # Base URL for the REST API
endpoint = "/data"                    # API endpoint to send or retrieve data
auth_token = "your_api_token"         # Authorization token for secured REST APIs
timeout = 5000                        # Request timeout in milliseconds

# Configuration for WiFi
[wifi]
ssid = "YourWiFiSSID"                 # WiFi SSID
password = "YourWiFiPassword"         # WiFi password

# Logging Configuration
[logging]
level = "DEBUG"                       # Logging level: DEBUG, INFO, WARN, ERROR
log_file = "/log/mqtt_rest.log"       # Log file path (optional)